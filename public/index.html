    <!--[if lt IE 7]>

    <!-landing page-->
    <div class="homePage page">
      <div>
        <h1>Scholarly Spirit</h1>
        <h3>Designed to track & encourage student participation at school events.</h3>
      </div>
      <div class="LoginContainer">
        <button>Log in</button>
        <p class="other-opt">Don't Have An Account? <span>Sign Up</span></p>
        <!--Login and Sign Up Forms -->
        <form action="/login" method="post" class="login-form landingPageForm">
          <label>Email Address</label>
          <input required type="email" />
          <label>Password</label>
          <input required type="password" /> 
          <span>Email Address or Password is incorrect</span>
          <button class="landing-page-submit" type="submit">Login</button>
          <p class="other-opt signup-opt">Don't Have An Account? <span>Sign Up</span></p>
        </form>
        <form action="/register" method="post" class="signup-form landingPageForm"> 
          <label>Name</label>
          <input name = "name" required type="text" />
          <label>Email Address</label>
          <input name = "email" required type="email" />
          <label>Password</label>
          <input name = "password" required type="password" /> 
          <button class="landing-page-submit" type="submit">Sign Up</button> 
          <p class="other-opt login-opt">Have An Account? <span>Login</span></p>
        </form>
      </div>
    </div>  
    <!--Page for School Code --> 
    <div class = "schoolCodePage page"> 
      <div class="LoginContainer">  
        <h2>Hey, you're not in a school yet</h2>
        <button>
          <span></span> 
          <span>Join A School</span>
        </button> 
        <button> 
          <span></span> 
          <span>Create A New School</span>
        </button>   
        <form method = "post" class = "schoolForm addCodeForm"> 
          <button type = "submit"></button> 
        </form> 
        <form class = "schoolForm createSchoolForm"></form>
      </div> 
    </div>
    <!--Main Dashboard for Teachers--->
    <div class="dashboard page"> 
      <!--Navigation-->
      <nav>

        </div>
        <div>

          <span></span>
        </div>
        <div>
          <img />
          <span></span>
        </div>
      </nav> 
      <!--Sections-->
      <div class="section-container">
        <section class="events-tab">
          <h1>Events</h1>
        </section>
        <section class="rewards-tab">
          <h1>Issuing Rewards</h1>
        </section>
        <section class="students-tab">
          <h1>Student Body</h1>
        </section>
      </div>
    </div> 
    <!--Events Section-->
