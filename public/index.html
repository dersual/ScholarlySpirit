        <form action="/login-submit" method="post" class="login-form landingPageForm">

          <label>Password</label>
          <input required type="password" />

          <p class = "other-opt">Don't Have An Account? <span>Sign Up</span></p>
        </form>
        <form action="/register-submit" method="post" class="signup-form landingPageForm"> 
          <label>First Name</label> 
          <input required type = "text"/>  
          <label>Last Name</label> 
          <input required type = "text"/> 
          <label>Email Address</label>
          <input required type="email" />
          <label>Password</label>
          <input required type="password" />
          <button class = "landing-page-submit" type="submit">Login</button> 
          <p class = "other-opt">Have An Account? <span>Login</span></p>
        </form>
      </div>
